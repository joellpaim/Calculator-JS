<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator JS</title>

  <!--Materialize CSS-->
  <link rel="stylesheet" href="./assets/css/materialize.min.css">
  <!--Local CSS-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <main>
    <section class="containerCalc">
      <h3>Calculator JS</h3>
  
      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text" class="display"></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-clear red">C</button></td>
          <td><button class="btn btn-num orange">(</button></td>
          <td><button class="btn btn-num orange">)</button></td>
          <td><button class="btn btn-num light-blue darken-4">/</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-num cyan darken-4">7</button></td>
          <td><button class="btn btn-num cyan darken-4">8</button></td>
          <td><button class="btn btn-num cyan darken-4">9</button></td>
          <td><button class="btn btn-num light-blue darken-4">*</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-num cyan darken-4">4</button></td>
          <td><button class="btn btn-num cyan darken-4">5</button></td>
          <td><button class="btn btn-num cyan darken-4">6</button></td>
          <td><button class="btn btn-num light-blue darken-4">+</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-num cyan darken-4">1</button></td>
          <td><button class="btn btn-num cyan darken-4">2</button></td>
          <td><button class="btn btn-num cyan darken-4">3</button></td>
          <td><button class="btn btn-num light-blue darken-4">-</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-num cyan darken-4">.</button></td>
          <td><button class="btn btn-num cyan darken-4">0</button></td>
          <td><button class="btn btn-del red">&laquo;</button></td>
          <td><button class="btn btn-eq light-blue darken-1">=</button></td>
        </tr>
      </table>  
    </section>
  </main>

  <footer class="page-footer cyan darken-4">
    
    <div class="footer-copyright cyan darken-4">
      <div class="container">
        Â© 2022 Designed by Joel Paim
      </div>
    </div>

  </footer>


  <!--Local JS-->
  <script src="./assets/js/main.js"></script>
  <!--Materialize JS-->
  <script src="./assets/js/materialize.min.js"></script>

</body>

</html>
